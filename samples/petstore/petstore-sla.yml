sla: 1.0
infrastructure: 
  supervisor: http://supervisor.sla4oai.governify.io/v1/
  monitor: http://monitor.sla4oai.governify.io/v1/
provider: ISAGroup
metrics:
  $ref: ./metrics.yml
pricing: 
  cost: 0
  currency: euro
  billing: monthly
availability: R/00:00:00Z/23:59:59Z
configuration:
  filteringType: false
  jsonFormat: true
  xmlFormat: flase
plans:
  free:
    quotas:
      /pets:
        get:
          requests:
            - max: 1
              period: secondly
        post:
          requests:
            - max: 10
              period: minutely
          resourceInstances:
            - max: 5
    rates:
      /pets/{id}:
        get:
          requests:
            - max: 1
              period: secondly
    guarantees:
      global:
        global:
          - objective: avgResponseTimeMs <= 800
            period: daily
            window: dynamic
  basic:
    pricing:
      cost: 10
    configuration:
      filteringType: oneTag
      xmlFormat: true
    quotas:
      /pets:
        get:
          requests:
            - max: 5
              period: secondly
        post:
          requests:
            - max: 20
              period: minutely
          resourceInstances:
            - max: 20
    rates:
      /pets/{id}:
        get:
          requests:
            - max: 5
              period: secondly
    guarantees:
      global:
        global:
          - objective: avgResponseTimeMs <= 500
            period: daily
            window: dynamic
  pro:
    pricing:
      cost: 50
    configuration:
      filteringType: multipleTags
      xmlFormat: true
    quotas:
      /pets:
        get:
          requests:
            - max: 20
              period: secondly
        post:
          requests:
            - max: 100
              period: minutely
          resourceInstances:
            - max: 500
    rates:
      /pets/{id}:
        get:
          requests:
            - max: 20
              period: secondly
    guarantees:
      global:
        global:
          - objective: avgResponseTimeMs <= 250
            period: daily
            window: dynamic