context:
  id: petstore-sample-tenant1
  sla: 1.0
  type: instance
  api: ./petstore-service.yml
  provider: ISAGroup
  consumer: tenant1
  validity:
    effectiveDate: 2015-05-16T09:00:54Z
    expirationDate: 2016-05-16T09:00:54Z
infrastructure:
  supervisor: http://supervisor.sla4oai.governify.io/v1/
  monitor: http://monitor.sla4oai.governify.io/v1/
metrics:
  animalTypes:
    type: integer
    format: int64
    description: Number of different animal types.
    resolution: payload
  requests:
    type: integer
    format: int64
    description: Number of requests
    resolution: consumption
  $ref: ./metrics.yml
pricing:
  cost: 50
  currency: EUR
  billing: monthly
  plan: pro
availability: R/00:00:00Z/23:59:59Z
configuration:
  filteringType: multipleTags
  xmlFormat: true
quotas:
  /pets:
    get:
      requests:
        - max: 20
          period: secondly
          scope: account
        - max: 100
          period: secondly
          scope: tenant
    post:
      requests:
        - max: 100
          period: minutely
      resourceInstances:
        - max: 500
      animalTypes:
        - max: 5
rates:
  /pets/{id}:
    get:
      requests:
        - max: 20
          period: secondly
guarantees:
  global:
    global:
      - objective: avgResponseTimeMs <= 250
        period: daily
        window: dynamic
