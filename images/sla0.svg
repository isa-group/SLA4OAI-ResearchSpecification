			<g id="shape43-131" v:mID="43" v:groupContext="shape" transform="translate(28.3465,28.3465)">
				<title>Sheet.43</title>
				<desc>Metrics Endpoint Provides an API to store metrics about SLAs....</desc>
				<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197" v:verticalAlign="0"/>
				<v:textRect cx="95.6693" cy="496.558" width="191.34" height="170.079"/>
				<rect x="0" y="411.519" width="191.339" height="170.079" class="st4"/>
				<text x="4" y="426.32" class="st17" v:langID="3082"><v:paragraph/><v:tabList/>Metrics Endpoint<v:newlineChar/><tspan
							x="4" dy="1.2em" class="st18">Provides an API to store metrics </tspan><tspan x="4" dy="1.2em"
							class="st18">about SLAs</tspan><tspan class="st18">. </tspan><tspan class="st18">Direct metrics and </tspan><tspan
							x="4" dy="1.2em" class="st18">indirect ones to calculate the current </tspan><tspan x="4" dy="1.2em"
							class="st18">SLA</tspan><tspan class="st18">. </tspan><tspan class="st18">Async API to avoids </tspan><tspan
							x="4" dy="1.2em" class="st18">performance penalties on production </tspan><tspan x="4" dy="1.2em"
							class="st18">systems</tspan><tspan class="st18">.<v:newlineChar/><v:newlineChar/></tspan><tspan x="4"
							dy="2.4em" class="st18">A plugin in the service asynchronosly </tspan><tspan x="4" dy="1.2em"
							class="st18">send SLA metrics to the Metrics </tspan><tspan x="4" dy="1.2em" class="st18">store</tspan><tspan
							class="st18">.</tspan></text>			</g>
		</g>
