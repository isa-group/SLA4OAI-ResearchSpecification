			<g id="shape41-105" v:mID="41" v:groupContext="shape" transform="translate(28.3465,28.3465)">
				<title>Sheet.41</title>
				<desc>SLA Check Endpoint Defines SLAs. Define Plans. Monitor them. ...</desc>
				<v:textBlock v:margins="rect(4,4,4,4)" v:tabSpace="42.5197" v:verticalAlign="0"/>
				<v:textRect cx="95.6693" cy="496.558" width="191.34" height="170.079"/>
				<rect x="0" y="411.519" width="191.339" height="170.079" class="st4"/>
				<text x="4" y="426.32" class="st17" v:langID="3082"><v:paragraph/><v:tabList/>SLA Check Endpoint<v:newlineChar/><tspan
							x="4" dy="1.2em" class="st18">Defines SLAs</tspan><tspan class="st18">. </tspan><tspan class="st18">Define Plans</tspan><tspan
							class="st18">. </tspan><tspan class="st18">Monitor </tspan><tspan x="4" dy="1.2em" class="st18">them</tspan><tspan
							class="st18">.  </tspan><tspan class="st18">Contains the state of the SLA </tspan><tspan x="4"
							dy="1.2em" class="st18">that can be queried to allow</tspan><tspan class="st18">/</tspan><tspan
							class="st18">deny </tspan><tspan x="4" dy="1.2em" class="st18">access or to adjust the QoS on the </tspan><tspan
							x="4" dy="1.2em" class="st18">Service</tspan><tspan class="st18">.<v:newlineChar/><v:newlineChar/></tspan><tspan
							x="4" dy="2.4em" class="st18">Front</tspan><tspan class="st18">-</tspan><tspan class="st18">end plugin in service to alow</tspan><tspan
							class="st18">/</tspan><tspan x="4" dy="1.2em" class="st18">deny access based in current SLA</tspan><tspan
							class="st18">.</tspan></text>			</g>
		</g>
		<g id="group46-128" transform="translate(290.22,-28.7215)" v:mID="46" v:groupContext="group">
			<title>Sheet.46</title>
